<!DOCTYPE html>
<head>
    <html lang="ko">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/join.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </head>
<body>
  <header id="header">
    <div class="inner">
        <div class="wrap">
            <nav id="gnb">
                <div class="left"><a href="main.html" class="logo">MOVIVUM</a></div>
               <div class="right"><a href="#" name="login" class="login"><span class="material-symbols-outlined login_icon">face</span></a></div>
            </nav>
        </div>
    </div>
</header>
<div class="container">
      <div class="swiper join_swiper">
        <div class="slide-captions"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide slide-1" data-title="회원가입" data-subtitle="이메일을 인증해주세요.">
            <form action="" name="email_form" id="email_form">
              <!-- 이메일 -->
              <div class="join_row">
                <input type="text" name="user_email" id="user_email" placeholder="email@gmail.com">
              </div>
              <div class="join_row">
                <ul>
                  <li><input type="text" name="emailAuth" id="emailAuth" placeholder="인증키를 입력해주세요."></li>
                  <li><button type="button" class="sendEmail">인증키 받기</button></li>
                </ul>
                <ul class="tip emailAuthCheck">
                  <li class="tip_icon"></li>
                  <li class="tip_text"></li>
                </ul>
              </div>
            </form>
          </div>
          <!-- step1 -->
          <div class="swiper-slide slide-2" data-title="회원가입" data-subtitle="이름과 생년월일을 입력해주세요.">
            <form action="" name="namebirth_form" id="namebirth_form">
              <!-- 이름 -->
              <div class="join_row">
                  <input type="text" name="user_name" id="user_name" placeholder="이름을 입력해주세요.">
                  <div class="tip nameCheck">
                    <div class="tip_icon"><img src="img/help-circle-outline.svg" alt=""></div>
                    <p class="tip_text">이름은 최소 2글자 이상 입력해주세요.</p>
                  </div>
              </div>
              <!-- 생년월일 -->
              <div class="join_row">
                  <input type="text" name="birth_date" id="birth_date"  minlength="8" maxlength="8" placeholder="생년월일을 입력해주세요(ex.19900101)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                  <div class="tip birthCheck">
                    <div class="tip_icon"><img src="img/help-circle-outline.svg" alt=""></div>
                    <p class="tip_text">14세 미만은 회원가입할 수 없습니다.</p>
                  </div>
              </div>
              <ul class="checker">
                <li>
                  <input type="checkbox" name="checkAll" id="checkAll"><label for="checkAll">전체 약관에 동의합니다.</label>
                </li>
                <li>
                  <input type="checkbox" name="checkService" class="normal" id="checkService"><label for="checkService">서비스 이용약관에 동의합니다 (필수)</label>
                </li>
                <li>
                  <input type="checkbox" name="checkTerms" class="normal" id="checkTerms"><label for="checkTerms">개인정보 수집 및 이용에 대해 동의합니다 (필수)</label>
                </li>
              </ul>
            </form>
          </div>
          <!-- step2 -->
          <div class="swiper-slide slide-3" data-title="회원가입" data-subtitle="비밀번호를 입력해주세요.">
            <!-- 아이디 -->
            <form action="" id="pw_form" name="idpw_form">
                <!-- 비밀번호 -->
                <div class="join_row">
                  <input type="password" name="user_password" id="user_password" placeholder="비밀번호를 입력해주세요.">
                  <div class="tip pwdCheck">
                    <div class="tip_icon"><img src="img/help-circle-outline.svg" alt=""></div>
                    <p class="tip_text">영문 대소문자, 숫자, 특수문자를 2가지 이상 혼용하여 입력해주세요.</p>
                  </div>
                </div>
              <!-- 비밀번호 확인 -->
              <div class="join_row">
                <input type="password" name="password_check" id="password_check" placeholder="비밀번호를 한 번 더 입력해주세요.">
                <div class="tip pwdCheck2 alert">
                  <div class="tip_icon"><img src="img/alert-circle-outline.svg" alt=""></div>
                  <p class="tip_text">비밀번호가 동일하지 않습니다.</p>
                </div>
              </div>
            </form>
          </div>
          <!-- step3 -->
          <div class="swiper-slide slide-4"data-title="회원가입" data-subtitle="닉네임과 프로필 사진을 설정해주세요.">
            <form action="" id="nickpic_form" name="nickpic_form">
              <!-- 프로필 이미지 선택 -->
              <div class="user_pic">
                <div class="pic"><img src="img/default_pic.png" alt=""></div>
                <!-- https://www.freepik.com/free-vector/avatars-set-with-people-face-social-media-profile-app-vector-flat-collection-men-women-heads-circle-frame-female-male-characters-portraits-with-different-hairstyle_22445017.htm#query=default%20avatar&position=6&from_view=keyword&track=ais Image by upklyak on Freepik -->
                <div class="btn_wrap">
                    <button type="button" class="changebtn" name="changebtn">변경</button>
                    <button type="button" class="deletebtn" name="deletebtn">삭제</button>
                </div>
              </div>
            <!-- 닉네임 -->
            <div class="join_row">
              <input type="text" name="user_nickname" id="user_nickname" placeholder="닉네임을 입력해주세요.">
            </div>
          </form>
          </div>
          <!-- step4 -->
          <div class="swiper-slide slide-5" data-title="회원가입" data-subtitle="좋아하는 장르를 선택해주세요.">
              <div class="inner">
                <div class="wrap">
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/ghost.png" alt=""></div>
                      <span class="icon_title">공포</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/hearts.png" alt=""></div>
                      <span class="icon_title">로맨스</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/ufo.png" alt=""></div>
                      <span class="icon_title">SF</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/crime-scene.png" alt=""></div>
                      <span class="icon_title">범죄</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/search.png" alt=""></div>
                      <span class="icon_title">추리</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/magic-wand.png" alt=""></div>
                      <span class="icon_title">판타지</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/question-mark.png" alt=""></div>
                      <span class="icon_title">미스터리</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/smile.png" alt=""></div>
                      <span class="icon_title">코미디</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/theatre-curtains.png" alt=""></div>
                      <span class="icon_title">스릴러</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/swords.png" alt=""></div>
                      <span class="icon_title">전쟁</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/emotions.png" alt=""></div>
                      <span class="icon_title">드라마</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/sport.png" alt=""></div>
                      <span class="icon_title">스포츠</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/graduation.png" alt=""></div>
                      <span class="icon_title">학원물</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/cat.png" alt=""></div>
                      <span class="icon_title">애니메이션</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/megaphone.png" alt=""></div>
                      <span class="icon_title">액션</span>
                  </button>
                  <button type="button" class="box">
                      <div class="icon"><img src="img/icon/theatre-curtains.png" alt=""></div>
                      <span class="icon_title">뮤지컬</span>
                  </button>
                </div>
            </div>
          </div>
          <!-- step5 -->
          <div class="swiper-slide slide-6" data-title="회원가입" data-subtitle="가입완료">
            <div class="wrapper">
              <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
              <p class="welcome_txt">환영합니다. [이름]님!</p>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev">이전</div>
        <div class="swiper-button-next">다음</div>
        <div class="swiper-pagination"></div>
      </div>
  </div>
</body>
<script>
</script>
</html>
