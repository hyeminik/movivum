<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ff835e817.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="detail.css">
    <title>MOVIVUM | DETAIL</title>
</head>

<body>
    <section class="stillcut">
        <img src="sill.jpeg" class="still_poster" />
    </section>
    <!-- 영화포스터 및 정보 -->
    <section class="information">
        <div class="information_top">
            <div class="poster">
                <img src="" class="moive_poster" />
            </div>
            <div class="information_middle">
                <div class="moive_info">
                    <h2 class="title">영화제목</h2>
                    <span>2023</span>
                    <span>장르</span>
                </div>
                <div class="rating">
                    <p>평가하기</p>
                    <i class="fas fa-regular fa-star"></i>
                    <i class="fas fa-regular fa-star"></i>
                    <i class="fas fa-regular fa-star"></i>
                    <i class="fas fa-regular fa-star"></i>
                    <i class="fas fa-regular fa-star"></i>
                    <!-- 별점구현 -->
                    <div class="button">
                        <button><i class="fas fa-light fa-pen"></i> 리뷰작성</button>
                        <button><i class="fas fa-light fa-heart"></i> 보고싶어요</button>
                    </div>
                </div>
            </div>
            <div class="graph">
                평균 5.0(1,000)
                <!-- 그래프구현 -->
            </div>
        </div>
    </section>
    <!-- 영화정보 -->
    <section class="content">
        <h2>영화정보</h2>
        <span class="more">더보기</span>
        <div class="inner">
            <div class="moive_content">
                도대체 왜 적용이 안되는ㄷ건데ㅠㅠㅠ왜이러는건데ㅠㅠㄴ
                오잉 아예 나오지도 안잖아...?
                이래도 되는거야...?
                왜이러는건데ㅠㅠㅠ이유가 뭔데 말해줄수이있잖아ㅠㅠㅠ왜 사이즈 적용 안되는ㄱ너데ㅠㅠㅠ
            </div>
        </div>
    </section>
    <!-- 출연진 -->
    <section class="moive_cast">
        <h2>출연진</h2>
        <div class="inner">
            <div class="cast_wrap">
                <div class="cast_picture_wrap">
                    <img src="#" class="cast_picture" />
                </div>
                <span class="actor_name">박성민</span>
                <span class="actor_cast">주역</span>
            </div>
            <div class="cast_wrap">
                <div class="cast_picture_wrap">
                    <img src="#" class="cast_picture" />
                </div>
                <span class="actor_name">박승호</span>
                <span class="cast">주역</span>
            </div>
            <div class="cast_wrap">
                <div class="cast_picture_wrap">
                    <img src="#" class="cast_picture" />
                </div>
                <span class="actor_name">박진아</span>
                <span class="cast">주역</span>
            </div>
            <div class="cast_wrap">
                <div class="cast_picture_wrap">
                    <img src="#" class="cast_picture" />
                </div>
                <span class="actor_name">유규상</span>
                <span class="cast">주역</span>
            </div>
            <div class="cast_wrap">
                <div class="cast_picture_wrap">
                    <img src="#" class="cast_picture" />
                </div>
                <span class="actor_name">정지호</span>
                <span class="cast">주역</span>
            </div>
        </div>
    </section>
    <!-- 트레일러 -->
    <section class="trailer">
        <h2>트레일러</h2>
        <div class="inner">
            <div class="trailer_wrap">
                <video controls src="#"></video>
            </div>
            <div class="trailer_wrap">
                <video controls src="#"></video>
            </div>
            <div class="trailer_wrap">
                <video controls src="#"></video>
            </div>
        </div>
    </section>
    <!-- 리뷰 -->
    <section class="review">
        <h2>리뷰</h2>
        <span class="more">더보기</span>
        <div class="inner">
            <div class="review_wrap">
                <div class="top_wrap">
                    <div class="user_wrap">
                        <ul>
                            <li><img src="1.jpg" class="user_picture"></li>
                            <li><span class="nickname">닉네임</span></li>
                            <li><span class="hidden"><i class="fas fa-light fa-crown"></i></span></li>
                        </ul>
                    </div>
                    <span class="grade"><i class="fas fa-regular fa-star"></i>5.0</span>
                </div>
                <hr>
                <div class="reivew_content">
                    슬램덩크 진짜 완전 재밌음.
                    초반부터 오열했잖아요ㅠㅠㅠ
                    왼손은 거들뿐.
                    하지만 저의 최애는 정대만입니다.
                    삼점슛이 최고다.
                </div>
                <div class="review_bottom">
                    <span class="review_like"><i class="fa-regular fa-thumbs-up"></i>35</span>
                    <span class="review_date">작성일</span>
                </div>
            </div>
        </div>
    </section>
    </body>
    
    
    </html>
